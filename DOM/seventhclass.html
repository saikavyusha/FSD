<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="cotainer-fluid">
        <h1 style="text-align: center;">  Sign Up Form  </h1>
        <hr>
    </div>
    <div class="container">
        <form id="my-form" >
            <div class="form-group">
                <label>First Name : </label>
                <input id="first-name" class="form-control" type="text" placeholder="Enter you full name..." /> 
            </div>

            <div class="form-group">
                <label>Last Name : </label>
                <input id="last-name" class="form-control" type="text" placeholder="Enter you full name..." /> 
            </div>

            <div class="form-group">
                <label>DOB : </label>
                <input id="dob" class="form-control" type="date" />
            </div> 

            <div class="form-group">
                <label>Highest Qualification : </label>
                <input id="highest-qualif" class="form-control" type="text" placeholder="Enter you password..." />
            </div> 

            <div class="form-group">
                <label>Gender : </label>
                <select id="gender" class="form-control">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Others</option>
                </select>
            </div> 

            <div class="form-group">
                <input id="check" type="checkbox"> <b>I Agree on the Terms & Conditions</b>
            </div>

            <div id="button-div" class="form-group">
                <input disabled class="btn btn-success" id="btn1" type="submit" value="SUBMIT">
            </div>
        </form>
    </div>

    <script src="./assignment.js"></script>
</body>
</html>
